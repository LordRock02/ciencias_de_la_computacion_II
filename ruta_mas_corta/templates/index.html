<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body  style="background-color: #23b499;">
    <div id="map"></div>

    <div class="container">
        <div class="select">
            <select name="origen" id="opcionOrigen">
                <option selected disabled>Departamento Origen</option>
                {% for departamento, nodo in municipiosNodo.items() %}
                    <option value="{{departamento}}">{{departamento}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="select">
            <select name="destino" id="opcionDestino">
                <option selected disabled>Departamento Destino</option>
                {% for departamento, nodo in municipiosNodo.items() %}
                    <option value="{{departamento}}">{{departamento}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="select">  
            <select name="algoritmo" id="opcionAlgoritmo">
                <option value="Dijkstra">Algoritmo Dijkstra</option>
                <option value="A*">Algoritmo A*</option>
                <option value="Bellman-Ford">Algoritmo Bellman-Ford</option>
                <option value="Kruskal">Algoritmo Kruskal</option>
                <option value="Prim">Algoritmo Prim</option>
            </select>
        </div>
        <button class="btn btn-primary d-inline-flex align-items-center" onclick="calcular()" id="btn" style="background-color: #5c6664;border-color: #2b2e2e;">calcular</button>
    </div>
    
    <div id="resultado">
        <!-- Contenido del div resultado -->
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
