<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Conmutacion de Paquetes</title>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <style>
      #grafo {
        background-color: #ECECEC; /* Cambia el color de fondo a azul claro */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Conmutaci√≥n de paquetes</h1>
      <div class="form-group input-container">
          <label for="message"><b>Mensaje</b></label>
          <input type="text" class="form-control" id="inputMessage" placeholder="Ingrese un mensaje"> 
          <div class="dropdown">
              <label for="origen"> <b>Nodo de Origen</b></label>
              <select id="origen" class="form-select"></select> 
          </div>
          <div class="dropdown">
              <label for="destino"> <b>Nodo Destino</b></label>
              <select id="destino" class="form-select"></select>
          </div>
          
          <div class="buttons">
            <button type="button" id="send" class="btn btn-primary btn-lg">Enviar mensaje</button>
            <button type="button" id="clear" class="btn btn-danger btn-lg">Limpiar tabla</button>
        </div>
      </div>
      <div class="output-container">
          <div>
              <canvas id="grafo" width="600" height="600"></canvas>
          </div>
          <table class="table table-striped">
              <thead class="thead-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Paquete</th>
                      <th scope="col">Nodo</th>
                      <th scope="col">Ruta</th>
                  </tr>
              </thead>
              <tbody id="table">
              </tbody>
          </table>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main/main.js"></script>
  </body>
</html>
